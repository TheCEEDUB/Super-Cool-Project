<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds Coolest Vids</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .video-container {
      width: 1280px;
      height: 720px;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 25px;
      align-items: center;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    @media (max-width: 1300px) {
      .video-container {
        width: 90%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
      button {
        width: 55px;
        height: 55px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Worlds Coolest Vids</h1>
  <div class="video-container">
    <div id="videoPlayer"></div>
  </div>

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="replayBtn">üîÅ</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>

  <!-- Load YouTube API -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    // === Add your YouTube video IDs here ===
    const videoIDs = [
      "Hg6L_7qLIEQ", // Vid 1
      "lyUKY3L0wEo", // Vid 2
      "JzMuvmnCdCg",  // Vid 3
      "390gYuwFwqo", // Vid 4
      "zwVK7ZhjJOw",  // Vid 5
    ];

    let currentVideo = 0;
    let player;

    // Called automatically by the YouTube IFrame API
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("videoPlayer", {
        height: "720",
        width: "1280",
        videoId: videoIDs[currentVideo],
        playerVars: {
          autoplay: 1,
          controls: 0,
          rel: 0,
          modestbranding: 1
        },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      // When video ends, automatically go to next
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    // Navigation functions
    function loadVideo(index) {
      currentVideo = (index + videoIDs.length) % videoIDs.length;
      player.loadVideoById(videoIDs[currentVideo]);
    }

    function nextVideo() {
      loadVideo(currentVideo + 1);
    }

    function prevVideo() {
      loadVideo(currentVideo - 1);
    }

    function replayVideo() {
      if (player) player.seekTo(0);
    }

    // Hook buttons
    document.getElementById("nextBtn").addEventListener("click", nextVideo);
    document.getElementById("prevBtn").addEventListener("click", prevVideo);
    document.getElementById("replayBtn").addEventListener("click", replayVideo);
  </script>
</body>
</html>
