<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds Coolest Vids</title>
  <style>
    body {
      background: linear-gradient(135deg, #000000, #8b0000);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    iframe {
      width: 1280px;
      height: 720px;
      border: 4px solid #ff0000;
      border-radius: 16px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: transparent;
      border: none;
      font-size: 2.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Worlds Coolest Vids</h1>

  <iframe
    id="videoFrame"
    src=""
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
  ></iframe>

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="skipBackBtn">‚è™ 5s</button>
    <button id="replayBtn">üîÅ</button>
    <button id="skipForwardBtn">5s ‚è©</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>

  <script>
    const videos = [
      "Hg6L_7qLIEQ", // Vid 1
      "lyUKY3L0wEo", // Vid 2
      "JzMuvmnCdCg", // Vid 3
      "390gYuwFwqo", // Vid 4
      "zwVK7ZhjJOw",  // Vid 5
    ];

    let current = 0;
    let player;

    // Load the YouTube IFrame API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    const firstScriptTag = document.getElementsByTagName("script")[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // When API is ready, create the player
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("videoFrame", {
        height: "720",
        width: "1280",
        videoId: videos[current],
        playerVars: { autoplay: 1, controls: 0 },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    // Auto next when video ends
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function loadVideo() {
      player.loadVideoById(videos[current]);
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      loadVideo();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      loadVideo();
    }

    // ‚è© skip 5 seconds
    function skipForward() {
      const currentTime = player.getCurrentTime();
      player.seekTo(currentTime + 5, true);
    }

    // ‚è™ go back 5 seconds
    function skipBackward() {
      const currentTime = player.getCurrentTime();
      player.seekTo(Math.max(currentTime - 5, 0), true);
    }

    // üé¨ replay
    function replayVideo() {
      player.seekTo(0, true);
    }

    // Attach button events
    document.getElementById("nextBtn").addEventListener("click", nextVideo);
    document.getElementById("prevBtn").addEventListener("click", prevVideo);
    document.getElementById("skipForwardBtn").addEventListener("click", skipForward);
    document.getElementById("skipBackBtn").addEventListener("click", skipBackward);
    document.getElementById("replayBtn").addEventListener("click", replayVideo);
  </script>
</body>
</html>
