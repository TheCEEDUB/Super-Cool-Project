<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds Coolest Vids</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      color: white;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .video-container {
      width: 1280px;
      height: 720px;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Control Buttons */
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 25px;
      align-items: center;
      justify-content: center;
    }

    button {
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid rgba(255, 255, 255, 0.4);
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }

    button:hover {
      background: rgba(255, 255, 255, 0.35);
      transform: scale(1.1);
    }

    @media (max-width: 1300px) {
      .video-container {
        width: 90%;
        height: auto;
        aspect-ratio: 16 / 9;
      }
      button {
        width: 55px;
        height: 55px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Worlds Coolest Vids</h1>
  <div class="video-container">
    <iframe 
      id="videoPlayer"
      src=""
      title="Worlds Coolest Video"
      allow="autoplay; fullscreen"
      allowfullscreen>
    </iframe>
  </div>

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="replayBtn">üîÅ</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>

  <script>
    // === Your YouTube video IDs ===
    const videoIDs = [
      "Of_9RTAr_28&t=1s", // Video 1
      "Hg6L_7qLIEQ", // Video 2
      "JzMuvmnCdCg"  // Video 3
    ];

    let currentVideo = 0;
    let ytPlayer;

    // Load YouTube API
    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.body.appendChild(tag);

    // Create player when API ready
    function onYouTubeIframeAPIReady() {
      ytPlayer = new YT.Player("videoPlayer", {
        videoId: videoIDs[currentVideo],
        playerVars: { autoplay: 1, controls: 0 },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function loadVideo(index) {
      if (!ytPlayer) return;
      currentVideo = (index + videoIDs.length) % videoIDs.length;
      ytPlayer.loadVideoById(videoIDs[currentVideo]);
    }

    // Button functions
    function nextVideo() {
      loadVideo(currentVideo + 1);
    }

    function prevVideo() {
      loadVideo(currentVideo - 1);
    }

    function replayVideo() {
      if (ytPlayer) ytPlayer.seekTo(0);
    }

    // Hook up buttons
    document.getElementById("nextBtn").onclick = nextVideo;
    document.getElementById("prevBtn").onclick = prevVideo;
    document.getElementById("replayBtn").onclick = replayVideo;
  </script>
</body>
</html>
