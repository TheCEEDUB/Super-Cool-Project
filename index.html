<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worlds Coolest Vids</title>
  <style>
    /* Page Background */
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #000000, #8b0000);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Arial Black', sans-serif;
      color: white;
    }

    /* Header Title */
    h1 {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    /* Video Box */
    .video-container {
      width: 1280px;
      height: 720px;
      border-radius: 20px;
      overflow: hidden;
      border: 5px solid rgba(255, 255, 255, 0.6);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    iframe, video {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    body {
      background: linear-gradient(135deg, #000000, #8b0000);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    iframe {
      width: 1280px;
      height: 720px;
      border: 4px solid #ff0000;
      border-radius: 16px;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    button {
      background: transparent;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <h1>Worlds Coolest Vids</h1>

  <div id="player"></div>

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è</button>
    <button id="backBtn">‚è™ 5s</button>
    <button id="replayBtn">üîÅ</button>
    <button id="forwardBtn">5s ‚è©</button>
    <button id="nextBtn">‚è≠Ô∏è</button>
  </div>

  <!-- ‚úÖ Load YouTube IFrame API FIRST -->
  <script src="https://www.youtube.com/iframe_api"></script>

  <script>
    const videos = [
      "Hg6L_7qLIEQ", // Vid 1
      "lyUKY3L0wEo", // Vid 2
      "JzMuvmnCdCg", // Vid 3
      "390gYuwFwqo", // Vid 4
      "zwVK7ZhjJOw"  // Vid 5
      "IGaN66dcZEs"  // Vid 6
    ];

    let current = 0;
    let player;

    // YouTube API calls this automatically
    function onYouTubeIframeAPIReady() {
      player = new YT.Player("player", {
        height: "720",
        width: "1280",
        videoId: videos[current],
        playerVars: { autoplay: 1, controls: 0 },
        events: {
          onStateChange: onPlayerStateChange
        }
      });
    }

    // Auto next when video ends
    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        nextVideo();
      }
    }

    function loadVideo() {
      player.loadVideoById(videos[current]);
    }

    function nextVideo() {
      current = (current + 1) % videos.length;
      loadVideo();
    }

    function prevVideo() {
      current = (current - 1 + videos.length) % videos.length;
      loadVideo();
    }

    function replayVideo() {
      player.seekTo(0, true);
    }

    function skipForward() {
      const t = player.getCurrentTime();
      player.seekTo(t + 5, true);
    }

    function skipBack() {
      const t = player.getCurrentTime();
      player.seekTo(Math.max(t - 5, 0), true);
    }

    // Wait until player exists before connecting buttons
    function setupButtons() {
      document.getElementById("nextBtn").addEventListener("click", nextVideo);
      document.getElementById("prevBtn").addEventListener("click", prevVideo);
      document.getElementById("replayBtn").addEventListener("click", replayVideo);
      document.getElementById("forwardBtn").addEventListener("click", skipForward);
      document.getElementById("backBtn").addEventListener("click", skipBack);
    }

    // YouTube API loads async, so wait a second for it
    setTimeout(setupButtons, 2000);
  </script>
</body>
</html>
